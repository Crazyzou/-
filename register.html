<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定资产管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .container {
            height: 100%;
            animation: gradient 20s ease infinite;
            background-size: 200% 200%;
            opacity: 1;
        }

        @keyframes gradient {
            0% {
                background: #fbc2cb;
            }

            25% {
                background: #a6d3ee;
            }

            50% {
                background: #e4c2fb;
            }

            75% {
                background: #a6c1ee;
            }

            100% {
                background: #fbc2cb;
            }
        }

        .login-wrapper {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(1000px);
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }

        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }

        .input-item:placeholder {
            text-transform: uppercase;
        }

        .btn {
            border: #fff;
            text-align: center;
            padding: 10px;
            width: 105%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
        }

        .msg {
            text-align: center;
            line-height: 88px;
        }

        a {
            text-decoration-line: none;
            color: #abc1ee;
        }

        .loader {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            --background: linear-gradient(135deg, #23C4F8, #275EFE);
            --shadow: rgba(39, 94, 254, 0.28);
            --text: #6C7486;
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px;
            height: 140px;
        }

        .loader:before,
        .loader:after {
            --r: -6deg;
            content: "";
            position: absolute;
            bottom: 8px;
            width: 120px;
            top: 80%;
            box-shadow: 0 16px 12px var(--shadow);
            transform: rotate(var(--r));
        }

        .loader:before {
            left: 4px;
        }

        .loader:after {
            --r: 6deg;
            right: 4px;
        }

        .loader div {
            width: 100%;
            height: 100%;
            border-radius: 13px;
            position: relative;
            z-index: 1;
            perspective: 600px;
            box-shadow: 0 4px 6px var(--shadow);
            background-image: var(--background);
        }

        .loader div ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }

        .loader div ul li {
            --r: 180deg;
            --o: 0;
            --c: var(--page);
            position: absolute;
            top: 10px;
            left: 10px;
            transform-origin: 100% 50%;
            color: var(--c);
            opacity: var(--o);
            transform: rotateY(var(--r));
            -webkit-animation: var(--duration) ease infinite;
            animation: var(--duration) ease infinite;
        }

        .loader div ul li:nth-child(2) {
            --c: var(--page-fold);
            -webkit-animation-name: page-2;
            animation-name: page-2;
        }

        .loader div ul li:nth-child(3) {
            --c: var(--page-fold);
            -webkit-animation-name: page-3;
            animation-name: page-3;
        }

        .loader div ul li:nth-child(4) {
            --c: var(--page-fold);
            -webkit-animation-name: page-4;
            animation-name: page-4;
        }

        .loader div ul li:nth-child(5) {
            --c: var(--page-fold);
            -webkit-animation-name: page-5;
            animation-name: page-5;
        }

        .loader div ul li svg {
            width: 90px;
            height: 120px;
            display: block;
        }

        .loader div ul li:first-child {
            --r: 0deg;
            --o: 1;
        }

        .loader div ul li:last-child {
            --o: 1;
        }

        .loader span {
            display: block;
            left: 0;
            right: 0;
            top: 100%;
            margin-top: 20px;
            text-align: center;
            color: var(--text);
        }

        @keyframes page-2 {
            0% {
                transform: rotateY(180deg);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            35%,
            100% {
                opacity: 0;
            }

            50%,
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes page-3 {
            15% {
                transform: rotateY(180deg);
                opacity: 0;
            }

            35% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }

            65%,
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes page-4 {
            30% {
                transform: rotateY(180deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            65%,
            100% {
                opacity: 0;
            }

            80%,
            100% {
                transform: rotateY(0deg);
            }
        }

        @keyframes page-5 {
            45% {
                transform: rotateY(180deg);
                opacity: 0;
            }

            65% {
                opacity: 1;
            }

            80%,
            100% {
                opacity: 0;
            }

            95%,
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>

    <div class="container">
        <div class="login-wrapper">
            <div class="header">Regist</div>
            <div class="form-wrapper">
                <form id="registerForm" action="http://127.0.0.1:3000/process" method="get">
                    <input type="text" name="username" placeholder="username" class="input-item">
                    <input type="password" name="password" placeholder="password" class="input-item">
                    <div id="error-message" style="display: none; color: red;"></div>
                    <input type="submit" value="Regist" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script>
        //背景颜色变色代码
        const colors = ["#fbc2cb", "#a6d3ee", "#e4c2fb", "#a6c1ee"];
        let i = 0;
        let loader = document.querySelector(".loader");
        let container = document.querySelector(".container");
        let message = document.getElementById('error-message');

        setInterval(() => {
            document.querySelector('.container').style.backgroundColor = colors[i % colors.length];
            i++;
        }, 1000);

        //处理表单提交
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;
            if (username && password) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', event.target.action + '?username=' + username + '&password=' + password);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        if (xhr.responseText === "1") {
                            message.style.color = 'green';
                            message.style.display = 'block';
                            message.textContent = '注册成功';
                            container.style.opacity = 0.5;
                            loader.style.display = "block";
                            setTimeout(function () {
                                container.style.opacity = 1;
                                loader.style.display = "none";
                                // 在跳转前，将用户名和密码存储到localStorage
                                localStorage.setItem('username', username);
                                localStorage.setItem('password', password);
                                window.location.href = "/";
                            }, 3000);
                        }
                        if (xhr.responseText === "0") {
                            message.style.color = 'red';
                            message.textContent = '用户名已存在';
                            message.style.display = 'block';
                        }
                    }
                };
                xhr.send();
            } else {
                message.style.color = 'red';
                message.textContent = '不能为空';
                message.style.display = 'block';
            }
        });
    </script>
